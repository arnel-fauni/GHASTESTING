name: GHAS Slack Notifications

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  notify-slack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Send Slack notification
        if: always()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          channel-id: C018YG5J7TP # or your channel name
          text: |
            ðŸ“¢ *${{ github.workflow }}* completed with status: ${{ job.status }}
            ðŸ“‚ ${{ github.repository }} #${{ github.run_number }}
            ðŸ”— ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
