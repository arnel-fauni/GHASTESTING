name: GHAS Slack Notifications
on: [push, pull_request]
permissions:
  contents: read
  security-events: read
  actions: read
jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Get Code Scanning Alerts
        id: codeql
        run: |
          ALERTS=$(gh api \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/code-scanning/alerts \
            --jq '.alerts | length')
          echo "alerts=$ALERTS" >> $GITHUB_OUTPUT
      
      - name: Slack Notification  
        if: always()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "üîç *${{ github.workflow }}* completed!\nüìä *Status:* ${{ job.status }}\nüìÇ Repo: ${{ github.repository }}\nüî¢ Run: #${{ github.run_number }}",
              "blocks": [
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*üõ°Ô∏è Code Scanning:*\n${{ steps.codeql.outputs.alerts }} alerts"
                    },
                    {
                      "type": "mrkdwn", 
                      "text": "*üîë Secret Scanning:*\nCheck Security tab"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": { "type": "plain_text", "text": "View Code Scanning" },
                      "url": "${{ github.server_url }}/${{ github.repository }}/security/code-scanning"
                    },
                    {
                      "type": "button", 
                      "text": { "type": "plain_text", "text": "View Run" },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
          GH_TOKEN: ${{ github.token }}
