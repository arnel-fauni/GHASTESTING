name: GHAS Slack Notifications
on: [push, pull_request]
permissions:
  contents: read
jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Optional: Run Trivy for vulnerability scanning (no SARIF conflicts)
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Slack Notification
        if: always()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "ğŸ” *${{ github.workflow }}* completed!\nğŸ“Š *Status:* ${{ job.status }}\nğŸ“‚ Repo: ${{ github.repository }}\nğŸ”¢ Run: #${{ github.run_number }}\nğŸ›¡ï¸ *Security:* ${{ job.status }}\nğŸ”‘ *Secret Scanning:* Automatic (Security tab)\nğŸ“‹ <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
