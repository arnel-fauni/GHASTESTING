name: GHAS Slack Notifications
on: [push, pull_request]
permissions:
  contents: read
  security-events: read
  actions: read
jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Slack Notification
        if: always()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "ğŸ” *${{ github.workflow }}* completed!\nğŸ“Š *Status:* ${{ job.status }}\nğŸ“‚ Repo: ${{ github.repository }}\nğŸ”¢ Run: #${{ github.run_number }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "ğŸ›¡ï¸ GHAS Security Results"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*ğŸ›¡ï¸ Code Scanning:*\nâœ… Latest results"
                    },
                    {
                      "type": "mrkdwn", 
                      "text": "*ğŸ”‘ Secret Scanning:*\nâœ… Latest alerts"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": { "type": "plain_text", "text": "ğŸ›¡ï¸ Code Scanning" },
                      "url": "${{ github.server_url }}/${{ github.repository }}/security/code-scanning"
                    },
                    {
                      "type": "button",
                      "text": { "type": "plain_text", "text": "ğŸ”‘ Secret Scanning" },
                      "url": "${{ github.server_url }}/${{ github.repository }}/security/secret-scanning"
                    },
                    {
                      "type": "button", 
                      "text": { "type": "plain_text", "text": "ğŸ“Š View Run" },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
